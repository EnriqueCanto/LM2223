<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesnajes con ARRAY en JavaScript</title>
</head>
<body>
    <script>
        let mensajes=["Frase 1","Frase 2","Frase 3","Frase 4","Frase 5","Frase 6","Frase 7","Frase 8","Frase 9","Frase 10"]
        for (var i=9;i>=0;i-1) {
        document.write("<hr>")
        document.write(mensajes[i]+"<br>")
};

    </script>
</body>
</html>
