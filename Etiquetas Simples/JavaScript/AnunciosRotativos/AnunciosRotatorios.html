<h1>Anuncios Rotatorios</h1>
          <script>
            var fotos=new Array();
            var indice=0; /* Inicializamos el indice del Array */
            fotos[0]="s0.jpg";
            fotos[1]="s1.jpg";
            fotos[2]="s2.jpg";
            fotos[3]="s3.jpg";
            fotos[4]="s4.jpg";
            var totalFotos = fotos.length;
            function atras(){
                if (indice>0) {
                    indice=indice-1;
                }
                else
                {
                    indice = totalFotos-1 ; /* Ponemos el indice en la última */       
                }
                document.getElementById("fotoActual").src = "s" + indice + ".jpg"; /* Lo puedo hacer así por el nombre ... */
            }
            function siguiente(){
                if (indice==totalFotos-1){
                    indice = 0 ; /* Damos la vuelta y comenzamos por la primera */
                }
                else
                {
                    indice=indice+1;        
                }
                document.getElementById("fotoActual").src = fotos[indice]; /* ...o así utilizando el array de fotos */
            }
</script>
        
</body>
