<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
</head>
<style>
    .rectangulo{
        width: 50%;
        height: 100px;
        border: 2px solid grey;
        border-radius: 10px;
    }
    p{
        font-size: x-large;
    }
</style>
<body>
    <input type="text" id="mensajes" placeholder="Escribe post"><button onclick="anadir()">Enviar</button>
    <p>Pulse el botón para sustraer elemento.</p>
    <button onclick="ordenar()">Ordenar</button> 
    <script>
        let mensajes= ["¡Por fín viernes!","Mi primer tweet","Antonio te quiero!","Mañana es la boda de mi hermana","Las cosas de la vida..."];
        imprimeMensaje();
        function ordenar(){
            mensajes.sort();
            imprimeMensaje();
        }
        function anadir(){
            var mensaje = document.getElementById("mensajes").value;
            mensajes.push(mensaje);
            imprimeMensaje();
        }

        function imprimeMensaje(){ 
        for (var i=mensajes.length-1;i>=0;i=i-1){
            document.write("<div class='rectangulo'>");
            document.write("<img width='90' src='pajarito.png'>")
            document.write(mensajes[i]);
            document.write("<img width='90' src='papelera.png'>")
            document.write("</div>");
        }
        function eliminaPapelera(){
            alert('Vas a eliminar la papelera, ¿estás seguro?')
        }
    }
    </script>
</body>
</html>
