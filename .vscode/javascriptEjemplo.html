<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto"></p>
    <script>
        var numeros=[-100,6.4,5,8.7,100];
        document.getElementById("texto"),innerHTML = numero;
        for (var indice=numeros.length-1;indice>=0;indice=--)
        document.write(numeros(indice)+"<br>")
    </script>
</body>
</html>
